{{ partial "header" . }}
<section class="section">

    <h3 class="title is-3">{{ .Title }}</h3>
    <h5 class="title is-5">{{ .Description }}</h5>

  </div>
</section>
<section class="section">
  <div class="container is-max-desktop content">
    {{ .Content }}
  </div>
</section>
{{ partial "footer" . }}
